<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G80 Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .slider-container {
            width: 80%;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .slider-container.animate {
            transform: translateY(10px);
        }
        input[type="range"] {
            writing-mode: bt-lr;
            appearance: slider-vertical;
            height: 100px;
            width: 20px;
        }
        .value {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>G80 Simulator</h1>
    <div id="sliders"></div>

    <script>
        const groups = {
            "Healthcare": ["Healthcare Access", "Life Expectancy", "Medicine", "Cancer Rate", "Death Rate"],
            "Economy": ["GDP Growth", "Inflation", "Unemployment", "Income Inequality", "Poverty Rate"],
            "Climate": ["Global Temperature", "CO2 Emissions", "Sea Level Rise", "Natural Disasters", "Air Pollution"],
            "Education": ["Literacy Rate", "Higher Education", "School Enrollment", "Teacher Availability", "Student Performance"],
            "Technology": ["Internet Access", "AI Development", "Tech Investment", "Innovation Index", "Digital Divide"],
            "Energy": ["Renewable Energy Usage", "Fossil Fuel Dependence", "Energy Consumption", "Electric Grid Stability", "Nuclear Power Growth"],
            "Crime": ["Crime Rate", "Prison Population", "Law Enforcement Funding", "Violent Crime", "Cybercrime"],
            "Politics": ["Political Stability", "Democracy Index", "Government Spending", "Corruption Level", "Public Trust"],
            "Migration": ["Migration Rate", "Refugee Population", "Border Security", "Job Availability for Immigrants", "Cultural Integration"],
            "Social": ["Social Welfare", "Mental Health Access", "Happiness Index", "Income Support", "Community Engagement"]
        };

        let sliders = {};
        Object.values(groups).flat().forEach(variable => {
            sliders[variable] = 50;
        });

        function updateSliders(name, value) {
            sliders[name] = value;
            adjustAllSliders(name, value);
        }

        function adjustAllSliders(changedVar, value) {
            let tempSliders = { ...sliders };
            
            for (let group in groups) {
                if (groups[group].includes(changedVar)) {
                    groups[group].forEach(variable => {
                        if (variable !== changedVar) {
                            tempSliders[variable] += (value - 50) * 0.2;
                        }
                    });
                }
            }
            
            Object.values(groups).flat().forEach(variable => {
                if (variable !== changedVar) {
                    tempSliders[variable] += (value - 50) * 0.05;
                }
                sliders[variable] = Math.max(0, Math.min(100, tempSliders[variable]));
                document.getElementById(variable + "Value").innerText = Math.round(sliders[variable]);
                document.getElementById(variable).value = Math.round(sliders[variable]);
                animateSlider(variable);
            });
        }

        function animateSlider(variable) {
            const sliderDiv = document.getElementById(variable + "Container");
            sliderDiv.classList.add("animate");
            setTimeout(() => sliderDiv.classList.remove("animate"), 300);
        }

        function createSliders() {
            const sliderContainer = document.getElementById("sliders");
            Object.entries(groups).forEach(([group, variables]) => {
                let groupTitle = document.createElement("h2");
                groupTitle.textContent = group;
                sliderContainer.appendChild(groupTitle);
                
                let groupDiv = document.createElement("div");
                groupDiv.className = "slider-group";

                variables.forEach(variable => {
                    const div = document.createElement("div");
                    div.className = "slider-container";
                    div.id = variable + "Container";
                    div.innerHTML = `
                        <label>${variable}: <span class="value" id="${variable}Value">50</span></label><br>
                        <input type="range" id="${variable}" min="0" max="100" value="50" oninput="updateSliders('${variable}', this.value)">
                    `;
                    groupDiv.appendChild(div);
                });
                sliderContainer.appendChild(groupDiv);
            });
        }

        createSliders();
    </script>

</body>
</html>
