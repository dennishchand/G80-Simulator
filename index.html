<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G80 Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .slider-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            width: 95vw;
            height: 90vh;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 3px;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: 50px;
            transition: transform 0.5s ease-in-out;
        }
        input[type="range"] {
            writing-mode: vertical-lr;
            appearance: none;
            width: 8px;
            height: 200px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
        }
        .slider-label {
            margin-top: 3px;
            font-size: 8px;
            text-align: center;
        }
        .control-buttons {
            font-size: 12px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 2px;
            margin: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="slider-grid" id="sliderGrid"></div>

    <script>
        const variables = [...Array(80)].map((_, i) => `Variable ${i + 1}`);
        const variableValues = {};
        const sliders = [];
        const sliderGrid = document.getElementById('sliderGrid');

        variables.forEach((variable, index) => {
            variableValues[variable] = 50;
            
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';
            sliderContainer.id = `container-${index}`;

            const increaseBtn = document.createElement('button');
            increaseBtn.className = 'control-buttons';
            increaseBtn.textContent = '+';
            increaseBtn.onclick = () => adjustValue(index, 5);

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = 0;
            slider.max = 100;
            slider.value = 50;
            slider.dataset.index = index;

            const decreaseBtn = document.createElement('button');
            decreaseBtn.className = 'control-buttons';
            decreaseBtn.textContent = '-';
            decreaseBtn.onclick = () => adjustValue(index, -5);

            const label = document.createElement('div');
            label.className = 'slider-label';
            label.textContent = variable;

            sliderContainer.appendChild(increaseBtn);
            sliderContainer.appendChild(slider);
            sliderContainer.appendChild(decreaseBtn);
            sliderContainer.appendChild(label);
            sliderGrid.appendChild(sliderContainer);

            sliders.push(slider);

            slider.addEventListener('input', (event) => {
                const value = parseInt(event.target.value);
                variableValues[variable] = value;
                adjustSliders(variable, value);
            });
        });

        function adjustValue(index, amount) {
            let newValue = Math.max(0, Math.min(100, parseInt(sliders[index].value) + amount));
            sliders[index].value = newValue;
            variableValues[variables[index]] = newValue;
            adjustSliders(variables[index], newValue);
        }

        function adjustSliders(changedVariable, value) {
            sliders.forEach((slider, index) => {
                if (Math.random() > 0.5) {
                    let influence = (value - 50) * 0.4 * (Math.random() + 0.5);
                    let newValue = Math.max(0, Math.min(100, parseInt(slider.value) + influence));
                    slider.value = newValue;
                    variableValues[variables[index]] = newValue;
                    animateSlider(slider, newValue);
                }
            });
        }

        function animateSlider(slider, value) {
            let movement = ((value - 50) / 10);
            slider.style.transform = `translateY(${movement}px)`;
        }
    </script>
</body>
</html>
