<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G80 Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .slider-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            width: 95vw;
            height: 90vh;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 3px;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: 50px;
        }
        input[type="range"] {
            writing-mode: bt-lr; /* Vertical slider */
            appearance: none;
            width: 6px;
            height: 200px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
        }
        .slider-label {
            margin-top: 3px;
            font-size: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider-grid" id="sliderGrid"></div>

    <script>
        const variables = [
            "CO2 Emissions", "Air Pollution", "Deforestation", "Sea Level Rise", "Renewable Energy Usage",
            "Life Expectancy", "Healthcare Access", "Disease Rate", "Mental Health", "Water Quality",
            "AI Development", "Internet Access", "Digital Surveillance", "Data Privacy", "Cybersecurity",
            "GDP Growth", "Inflation", "Income Inequality", "Unemployment Rate", "Job Availability",
            "Democracy Index", "Corruption Level", "Political Stability", "Public Trust", "Government Spending",
            "Education Level", "School Enrollment", "Teacher Availability", "Literacy Rate", "Student Performance",
            "Social Welfare", "Happiness Index", "Community Engagement", "Crime Rate", "Law Enforcement Funding",
            "Refugee Population", "Migration Rate", "Border Security", "Cultural Integration", "Housing Availability",
            "Energy Consumption", "Electric Grid Stability", "Nuclear Power Growth", "Fossil Fuel Dependence", "Climate Change Impact",
            "Food Security", "Agricultural Productivity", "Resource Depletion", "Ecosystem Services", "Natural Disaster Frequency",
            "Public Debt", "Investment in R&D", "Consumer Confidence", "Trade Balance", "Technological Innovation",
            "Transportation Quality", "Infrastructure Stability", "Traffic Congestion", "Public Transport Usage", "Smart City Development",
            "Work-Life Balance", "Mental Stress Levels", "Physical Activity", "Obesity Rate", "Health Crisis Response",
            "Ocean Health", "Biodiversity Loss", "Wildlife Conservation", "Waste Generation", "Recycling Rate",
            "Capitalism Index", "Market Stability", "Stock Market Volatility", "Wealth Distribution", "Automation Impact"
        ];

        const variableValues = {};
        const sliders = [];
        const sliderGrid = document.getElementById('sliderGrid');

        variables.forEach((variable, index) => {
            variableValues[variable] = 50; // Initial value for all variables
            
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = 0;
            slider.max = 100;
            slider.value = 50;
            slider.dataset.index = index;

            const label = document.createElement('div');
            label.className = 'slider-label';
            label.textContent = variable;

            sliderContainer.appendChild(slider);
            sliderContainer.appendChild(label);
            sliderGrid.appendChild(sliderContainer);

            sliders.push(slider);

            // Add event listener
            slider.addEventListener('input', (event) => {
                const value = parseInt(event.target.value);
                variableValues[variable] = value;
                adjustSliders(variable, value);
            });
        });

        function adjustSliders(changedVariable, value) {
            const relationships = {
                "CO2 Emissions": ["Air Pollution", "Sea Level Rise", "Climate Change Impact"],
                "Life Expectancy": ["Healthcare Access", "Disease Rate", "Mental Health"],
                "GDP Growth": ["Inflation", "Income Inequality", "Job Availability"],
                "Political Stability": ["Democracy Index", "Corruption Level", "Public Trust"],
                "Education Level": ["Literacy Rate", "School Enrollment", "Student Performance"],
                "Energy Consumption": ["Electric Grid Stability", "Fossil Fuel Dependence", "Renewable Energy Usage"],
                "Social Welfare": ["Happiness Index", "Community Engagement", "Crime Rate"],
                "Migration Rate": ["Refugee Population", "Border Security", "Cultural Integration"]
            };

            if (relationships[changedVariable]) {
                relationships[changedVariable].forEach(affectedVar => {
                    let influence = (value - 50) * 0.8;
                    let newValue = Math.max(0, Math.min(100, variableValues[affectedVar] + influence));
                    variableValues[affectedVar] = newValue;
                    let sliderIndex = variables.indexOf(affectedVar);
                    sliders[sliderIndex].value = newValue;
                    sliders[sliderIndex].dispatchEvent(new Event('input'));
                });
            }
        }
    </script>
</body>
</html>
